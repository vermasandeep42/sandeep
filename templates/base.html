{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaivahik Bandhan</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar container">
        <a href="{% url 'home' %}" class="nav-brand" style="display: flex; align-items: center; gap: 0.5rem;">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo"
                style="height: 120px; width: auto; border-radius: 50%;">
            Vivah Bandhan
        </a>
        <div class="nav-links">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'search_profiles' %}">Search</a>
            <a href="{% url 'matches_list' %}">Matches</a>
            <a href="{% url 'edit_profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main class="container" style="margin-top: 2rem;">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
