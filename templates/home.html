{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;">Find Your Perfect Match</h1>
    <p style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 2rem;">
        Join thousands of happy couples who found love on our platform.
    </p>
    {% if not user.is_authenticated %}
        <a href="{% url 'signup' %}" class="btn btn-primary" style="font-size: 1.2rem; padding: 0.75rem 2rem;">Get Started</a>
    {% else %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
